  <body>
    <h1>
      Formulario de registro de Alumnos de Nuevo Ingreso
    </h1>
    
      <form>
       
          <p>Nombre Completo <input type="text" name="Nombre Completo"> </p>

          <p>Correo Electrónico <input type="text" name="Correo Electrónico"> </p>

          <p>Contraseña <input type="password" name="Contraseña"> </p>
        
Género: <br>
        <input type="radio"> Hombre <br>
        <input type="radio"> Mujer <br>
        <input type="radio"> Otro <br>
        <br>
Intereses: <br>
        <input type="checkbox"> Deportes <br>
        <input type="checkbox"> Música <br>
        <input type="checkbox"> Tecnológia <br>
        <br>
Carrera a la que aspiras:
        <select>
          <option> Ing. en Sistemas </option>
          <option> Ing. Civil </option>
          <option> Arquitectura </option>
          <option> Ing. en Mecatrónica </option>
          <br>
        </select> 
<br>
<br>

Comentarios adicionales: <br>
<textarea rows="10" cols="50" name="Comentarios">
</textarea> 
<br>
<br>
<input type="submit" value="Enviar formulario">
<input type="reset" value="Restablecer">
        
      </form>
